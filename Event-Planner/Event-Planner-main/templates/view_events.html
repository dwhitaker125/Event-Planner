<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montclair Events</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #d50000, #ffffff);
            display: flex; 
            justify-content: center;
            align-items: start; /* Change from 'start' to allow natural content flow */
            min-height: 100vh; /* Change from 'height' to 'min-height' */
            margin: 0;
            overflow-y: auto; /* Enable vertical scrolling */
        }
        .events-container {
            background-color: #d50000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            width: 400px;
            margin-bottom: 20px; /* Ensure spacing for scrolling */
        }
        .events-container h2 {
            margin-bottom: 20px;
        }
        .event {
            background-color: white;
            color: #d50000;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .mascot-img {
            width: 100px;
            height: auto;
            margin-top: 15px;
        }
        .admin-actions {
            margin-top: 20px;
            text-align: center;
        }
        .admin-actions a {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background-color: white;
            color: #d50000;
            border-radius: 4px;
            text-decoration: none;
        }
        .admin-actions a:hover {
            background-color: #d50000;
            color: white;
        }
        .topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav .search-container {
  float: right;
}

.topnav input[type=text] {
  padding: 6px;
  margin-top: 8px;
  font-size: 17px;
  border: none;
}

.topnav .search-container button {
  float: right;
  padding: 6px 10px;
  margin-top: 8px;
  margin-right: 16px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
}

.topnav .search-container button:hover {
  background: #ccc;
}

@media screen and (max-width: 600px) {
  .topnav .search-container {
    float: none;
  }
  .topnav a, .topnav input[type=text], .topnav .search-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
}
    </style>
</head>
<body>
    <div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
  <div class="search-container">
    <form action="/action_page.php">
      <input type="text" placeholder="Search.." name="search">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>
</div>

    <div class="events-container">
        <h2>Upcoming Events</h2>

        <div>
            <!-- Displaying Events -->
            {% for event in events %}
                <div class="event">
                    <h3>{{ event[0] }}</h3>  
                    <p>Date: {{ event[1] }}</p>
                    <p>Time: {{ event[2] }}</p>
                    <p>Location: {{ event[3] }}</p>
                </div>
            {% endfor %}
        </div>

        <img src="{{ url_for('static', filename='images/MontclairHawk.svg') }}" alt="Montclair Logo" class="mascot-img">

        <!-- Admin Logout -->
        <div class="admin-actions">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</body>
</html>
