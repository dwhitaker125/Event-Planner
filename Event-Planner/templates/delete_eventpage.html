<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Event - Montclair Event Planner</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #d50000, #ffffff);
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .event-container {
            background-color: #d50000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            width: 350px;
        }
        .event-container h2 {
            margin-bottom: 20px;
        }
        .event-list {
            margin-bottom: 20px;
            text-align: left;
        }
        .event-list form {
            margin-bottom: 10px;
        }
        .event-list button {
            background-color: white;
            color: #d50000;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .event-list button:hover {
            background-color: #ffcccc;
        }
        .mascot-img {
            width: 100px;
            height: auto;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="event-container">
        <h2>Delete Event</h2>
        <div class="event-list">
            {% for event in events %}
            <form action="{{ url_for('delete_event') }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this event?');">
                <input type="hidden" name="event_info" value="{{ event[0] }} | {{ event[1] }} | {{ event[2] }}">
                <button type="submit">{{ event[0] }} | {{ event[1] }} | {{ event[2] }}</button>
            </form>
            {% endfor %}
        </div>
        <img src="images/MontclairHawk.svg" alt="Montclair Logo" class="mascot-img">
    </div>
</body>
</html>
