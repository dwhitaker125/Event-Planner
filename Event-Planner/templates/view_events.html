<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montclair Events</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #d50000, #ffffff);
            display: flex; 
            justify-content: center;
            align-items: start;
            min-height: 100vh;
            margin: 0;
            overflow-y: auto;
        }
        .events-container {
            background-color: #d50000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            width: 90%;
            max-width: 1200px;
            margin-bottom: 20px;
        }
        .events-container h2 {
            margin-bottom: 20px;
        }
        
        /* Add style for the search bar */
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            padding: 10px;
            width: 300px;
            border-radius: 4px;
            border: none;
            font-size: 16px;
        }

        /* FLEXBOX for Horizontal Layout */
        .events-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .event {
            background-color: white;
            color: #d50000;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            min-width: 250px;
            max-width: 300px;
            text-align: center;
            flex: 1;
        }

        .mascot-img {
            width: 100px;
            height: auto;
            margin-top: 15px;
        }

        .admin-actions {
            margin-top: 20px;
            text-align: center;
        }
        .admin-actions a {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background-color: white;
            color: #d50000;
            border-radius: 4px;
            text-decoration: none;
            text-align: left;
        }
        .admin-actions a:hover {
            background-color: #d50000;
            color: white;
        }
        /* Style the links inside the navigation bar */
.topnav {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

    </style>
</head>
<body>
    <div class="events-container">
        <h2>Upcoming Events</h2>

        {% if is_admin %}
            <div class="topnav">
                <a href="{{ url_for('add_event') }}" style="
                background-color: #d50000; 
                color: white;
                border-radius: 4px;
                text-decoration: none;
                text-align: left;">
                    Add New Event</a>
            </div>
        {% endif %}

        <!-- SEARCH BAR -->
        <div class="topnav">
           <br> <input type="text" id="searchInput" placeholder="Search events..." onkeyup="searchEvents()">
        </div>

        <!-- FLEXBOX CONTAINER FOR HORIZONTAL DISPLAY -->
        <div class="events-list" id="eventsList">
            {% for event in events %}
                <div class="event">
                    <h3>{{ event[0] }}</h3>
                    <p>Date: {{ event[1] }}</p>
                    <p>Time: {{ event[2] }}</p>
                    <p>Location: {{ event[3] }}</p>
                </div>
            {% endfor %}
        </div>

        <img src="{{ url_for('static', filename='images/MontclairHawk.svg') }}" alt="Montclair Logo" class="mascot-img">

        <div class="topnav">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>

    <script>
        function searchEvents() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const eventsList = document.getElementById('eventsList');
            const events = eventsList.getElementsByClassName('event');
            
            // Loop through each event and hide/show based on search query
            for (let i = 0; i < events.length; i++) {
                const event = events[i];
                const title = event.getElementsByTagName('h3')[0].textContent.toLowerCase();
                const date = event.getElementsByTagName('p')[0].textContent.toLowerCase();
                const time = event.getElementsByTagName('p')[1].textContent.toLowerCase();
                const location = event.getElementsByTagName('p')[2].textContent.toLowerCase();

                if (title.includes(filter) || location.includes(filter) || date.includes(filter) || time.includes(filter)) {
                    event.style.display = '';
                } else {
                    event.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
