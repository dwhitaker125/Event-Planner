<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montclair Events</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #d50000, #ffffff);
            display: flex; 
            justify-content: center;
            align-items: start;
            min-height: 100vh;
            margin: 0;
            overflow-y: auto;
        }
        .events-container {
            background-color: #d50000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            width: 90%;
            max-width: 1200px;
            margin-bottom: 20px;
        }
        .events-container h2 {
            margin-bottom: 20px;
        }

        /* FLEXBOX for Horizontal Layout */
        .events-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Space between event cards */
        }

        .event {
            background-color: white;
            color: #d50000;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            min-width: 250px;
            max-width: 300px;
            text-align: center;
            flex: 1;
        }

        .register-btn {
            background-color: #d50000;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .register-btn:hover {
            background-color: #b30000;
        }
        

        .mascot-img {
            width: 100px;
            height: auto;
            margin-top: 15px;
        }
        .admin-actions {
            margin-top: 20px;
            text-align: center;
        }
        .admin-actions a {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background-color: white;
            color: #d50000;
            border-radius: 4px;
            text-decoration: none;
        }
        .admin-actions a:hover {
            background-color: #d50000;
            color: white;
        }
    </style>
</head>
<body>
    <div class="events-container">
        <h2>Upcoming Events</h2>

        {% if is_admin %}
            <div class="admin-actions">
                <a href="{{ url_for('add_event') }}">Add New Event</a>
            </div>
        {% endif %}

        <!-- FLEXBOX CONTAINER FOR HORIZONTAL DISPLAY -->
        <div class="events-list">
            {% for event in events %}
            <div class="event">
                <h3>{{ event[0] }}</h3>
                <p>Date: {{ event[1] }}</p>
                <p>Time: {{ event[2] }}</p>
                <p>Location: {{ event[3] }}</p>
        
                {% if event[0] in registered_event_ids %}
                    <button class="register-btn" disabled>Registered</button>
                {% else %}
                    <form action="{{ url_for('register_event') }}" method="post">
                        <input type="hidden" name="event_id" value="{{ event[0] }}"> <!-- Sends event_id -->
                        <input type="hidden" name="event_title" value="{{ event[0] }}"> <!-- Sends event_title -->
                        <button type="submit" class="register-btn">Register</button>
                    </form>
                {% endif %}
            </div>
        {% endfor %}
        
        </div>

        <img src="{{ url_for('static', filename='images/MontclairHawk.svg') }}" alt="Montclair Logo" class="mascot-img">

        <div class="admin-actions">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</body>
</html>
