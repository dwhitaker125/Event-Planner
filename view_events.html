<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montclair Events</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #d50000, #ffffff);
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .events-container {
            background-color: #d50000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            width: 400px;
        }
        .events-container h2 {
            margin-bottom: 20px;
        }
        .event {
            background-color: white;
            color: #d50000;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .mascot-img {
            width: 100px;
            height: auto;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="events-container">
        <h2>Upcoming Events</h2>
        <div class="event">
            <h3>Magic Show</h3>
            <p>Date: February 10, 2025</p>
            <p>Time: 6:00 PM</p>
            <p>Location: Student Center</p>
        </div>
        <div class="event">
            <h3>Career Fair</h3>
            <p>Date: February 15, 2025</p>
            <p>Time: 10:00 AM</p>
            <p>Location: University Hall Floor 7</p>
        </div>
        <div class="event">
            <h3>Basketball Game</h3>
            <p>Date: February 20, 2025</p>
            <p>Time: 3:00 PM</p>
            <p>Location: Montclair Court</p>
        </div>
        <img src="images/MontclairHawk.svg" alt="Montclair Logo" class="mascot-img">
    </div>
</body>
</html>
